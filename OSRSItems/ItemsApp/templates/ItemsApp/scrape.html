{% extends "ItemsApp/base.html" %}

{% block title %}Scraper{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="item_panel">
    <h2><u>Scraped Book Titles</u></h2>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Book Titles</th>
            </tr>
        </thead>
        <tbody>
            {% for name in titles %}
            <tr>
                <td>{{ name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
